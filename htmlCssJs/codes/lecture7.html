<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unorderd Lists</title>
</head>
<body>
	<h1>Unordered Lists</h1>
	<div>
		dinner shoppling list:
		<ul>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<ul>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
			    </ul>
			</li>
			<li>Pepto Bismol</li> <!--the text element is not allowed in ul element -->
		</ul>
		<ol>
			<li>Milk</li>
			<li>Donuts</li>
			<li>Cookies
				<ol>
					<li>Chocolate</li>
					<li>Sugar</li>
					<li>Peanut Butter</li>
			    </ol>
			</li>
			<li>Pepto Bismol</li> <!--the text element is not allowed in ul element -->
		</ol>
	</div>
	
</body>
</html>
